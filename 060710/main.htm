<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<script language="javascript" src="../js/checkinput.js"></script>
<script language="javascript">
function SetMonth(val)
{
  with(document.pay_form)
  {
    if(val == "101")
    {
        prepaymonth.disabled = false;
    }
    else
    {
        prepaymonth.disabled = true;
        month.value = val;
    }
  }
}
function check_submit()
{
  if(!checklogin())
  {
    alert("您还没有登录，请先登录！");
    window.top.scrollTo(0,0);
    return ;
  }
  with(document.pay_form)
  {
    if(getradiovalue(openmonth)=="101")
    {
      if(!checknum(prepaymonth.value))
      {
        alert("请输入数字");
        prepaymonth.value="";
        prepaymonth.focus();
        return;
      }
      else
      {
        if(Number(prepaymonth.value)==0)
        {
           alert("请输入有效的数字");
           prepaymonth.value="";
           prepaymonth.focus();
           return;
        }
      }
      month.value = prepaymonth.value;
    }
    if(autotag.checked==true)
    {
      if(!(confirm("您选择了自动续费，确定要继续吗？")))
      {
        return ;
      }
    }
    submit();
  }
}
</script>

</head>
<body>
<table width="470" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF" >
<form action="http://qqtang.qq.com/cgi-bin/060710/prepay.cgi" method="post" target="_blank" name="pay_form" id="pay_form">
<input name="month" type="hidden" value="3">
        <tr>
          <td height="3"></td>
        </tr>
        <tr>
          <td height="25" align="left" valign="center" class="style3">尊敬的用户，您已经选择了Q币账户支付，请选择服务的有效期：</td>
        </tr>
        <tr>
          <td valign="center" align="left"></td>
        </tr>
        <tr>
          <td height="25" align="left" valign="center" class="style3">
            <input name="openmonth" type="radio" onClick="SetMonth(1);" value=1>
            一个月&nbsp;
            <input name="openmonth" type="radio" checked onClick="SetMonth(3);" value=3>
            三个月&nbsp;
            <input name="openmonth" type="radio" onClick="SetMonth(6);" value=6>
            六个月&nbsp;
            <input name="openmonth" type="radio" onClick="SetMonth(101);" value=101>
            其他：
            <input name="prepaymonth" type="text" size="2" maxlength="2" disabled>
            个月&nbsp;
            <input name="autotag" type="checkbox" value="1" checked>
          自动续费 </td>
        </tr>
        <tr>
          <td height="22">（紫钻资费：10 Q币/月）</td>
        </tr>
        <tr>
            <td height="25"><strong>请选择你需要宠物的性别：</strong>(只有非宠物用户才可获免费宠物一只)</td>
        </tr>
        <tr>
          <td height="22">
<input name="petsex" type="radio" value="0">
              <strong>Q哥哥</strong>&nbsp;
              <input name="petsex" type="radio" value="1" checked >
              <strong>Q妹妹</strong> </td>
        </tr>
        <tr>
          <td height="40" align="center" valign="center"><a href="javascript:check_submit();" ><img src="http://ossweb-img.qq.com/images/qqtang/a20060710pet/i_bt06.gif" width="120" height="39" border="0"></a></td>
        </tr>
  </form>
</table>
