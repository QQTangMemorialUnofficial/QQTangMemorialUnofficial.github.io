            <table width="88%" border="0" align="center" cellpadding="0" cellspacing="0" class="engtxt">

                <td><p>　　很久很久以前，某个不为人知的地方，存在着一个充满神秘色彩的童话王国。那是一个糖果的世界，人们终日生活在甜蜜的糖果世界中，那里的一切都是糖果做的，糖果铺的街道，糖果做的路灯，糖果盖的房子，糖果建的宫殿。在那个糖果世界里，一切都是那么美好，树是甜的，水是甜的，连空气中都充满香甜的味道。人们把这个传说中的世界称之为：QQ糖果城堡……</p>
                    <p>　　据说糖果城堡里的居民世代以酿糖为乐，能酿制出最甜蜜、最有趣、最可爱的糖果，就可以获得王国中无上的荣耀。技术一流的酿糖高手，无论走到哪里都会受到人们的格外尊敬。 </p>
