<script language="javascript">

var dateArrFrom=new Array();

var dateArrTo=new Array();

var valueArr=new Array();

function GetMonDateArr()
{
    var base=new Date();

    base.setYear(2007);

    base.setMonth(05);

    base.setDate(11);
    base.setHours(1);
    base.setMinutes(0);
    base.setSeconds(0);
    var now=new Date(); 

    var base_time=base.getTime();

    var now_time=now.getTime();

    var _1dayMS=24*3600*1000;

    var _7dayMS=7*_1dayMS;

    var _6dayMS=6*_1dayMS;

    var temp=new Date();

    var index=0;

    for(var i=base_time;i<now_time-_7dayMS;i=i+_7dayMS)
    {
    	temp.setTime(i);
    	dateArrFrom[index]=GetDateStr(temp);
    	//valueArr[index]=GetDateStdStr(temp);
    	temp.setTime(i+_6dayMS);
    	dateArrTo[index]=GetDateStr(temp);
    	temp.setTime(i+_7dayMS);
    	valueArr[index]=GetDateStdStr(temp);
    	index++;
    }
}

function fillSelect(obj_id,name_arr,val_arr)
{
	var obj=document.getElementById(obj_id);

	var name_obj=eval(name_arr);

	var val_obj=eval(val_arr);

	obj.options.length=0;

	obj.options[0]=new Option("-请选择历史周排行-","");

	var j=1;

	for(var i=name_obj.length-1;i>=0;i--)
	{
	  obj.options[j]=new Option(name_obj[i],val_obj[i]);

	  j++;
	}
}

function fillWeek()
{
  GetMonDateArr();

  var sumstr=new Array();

  for(var i=0;i<dateArrFrom.length;i++)
  {
    sumstr[i]=dateArrFrom[i]+"~~"+dateArrTo[i];
  }

  fillSelect("week",sumstr,valueArr);
}

function GetDateStdStr(date)
{
  var s="";

  s+=date.getFullYear();

  var i=date.getMonth()+1;

  s+=(i <10 ? "0":"" )+i;

  i=date.getDate();

  s+=(i <10 ? "0":"" )+i;

  return s;
}

function GetDateStr(date)
{

  var s="";

  s+=date.getFullYear()+"-";

  var i=date.getMonth()+1;

  s+=(i <10 ? "0":"" )+i+"-";

  i=date.getDate();

  s+=(i <10 ? "0":"" )+i;

  return s.substring(2,s.length);
}

function changeRank(obj)
{
  var surl_uaer;
  var surl_family;
  var val=obj.value;
  var idx=obj.selectedIndex

  if(val=="")
  {
    surl_user="/a20070529laba/user_brief_thisweek.htm";
	surl_family="/a20070529laba/family_brief_thisweek.htm";
  }
  else
  {
    surl_user="/a20070529laba/"+val+"_user_brief_history.htm";
	surl_family="/a20070529laba/"+val+"_family_brief_history.htm";
  }

  surl_user="http://qqtang.qq.com"+surl_user;
  surl_family="http://qqtang.qq.com"+surl_family;

  //alert("index="+idx+"  ||  url="+surl);

  var bExist=true;

  if(idx==1)
  {
    bExist=UrlIsExists(surl_user);
	bExist=UrlIsExists(surl_family);
  }
  if(bExist)
  {
    document.getElementById("consume_family").src=surl_family;
	document.getElementById("consume_user").src=surl_user;
  }
  else
  {
    alert("上周排行正在统计中，请稍后再试");
  }
}

function UrlIsExists(surl)
{
    var ajax=new AjaxObject();
	var request=ajax.requestObj;
    
	ajax.url=surl;
	ajax.method="GET";
	ajax.async=false;
	ajax.send();
    
	if(request.status==200)
	{
		return true;
	}
	else
	{
		return false;
	}

}
