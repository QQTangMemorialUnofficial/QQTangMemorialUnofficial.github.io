<script language="javascript">

function OnDownloadClick(linkObj, url, ref, remark, cookie, rate, sid)
{
    linkObj.href = "#";
    
    if ("" == url)
    {
        url = linkObj.THref;
    }
    
    if ("" == ref)
    {
        ref = location.href;
    }
    
    if ("" == remark)
    {
        remark = linkObj.innerText;
    }
    
    if ("" ==cookie)
    {
        cookie = document.cookie;
    }
    
    try 
    {
        QQRightClick = new ActiveXObject("QQIEHelper.QQRightClick.2");
  	    var ver = QQRightClick.GetVersion();
     	
        ver = ver.split(".");
        if(parseInt(ver[3]) >= 127)
        {
            QQRightClick.SendUrl2(url, ref, remark, cookie, rate, sid);
        }
        else if(parseInt(ver[3]) > 65)
        {
            QQRightClick.SendUrl(url, ref, remark, cookie);
        }
        else
        {
            throw ("对不起，此链接需要安装超级旋风1.0Beta3以上版本才能正常下载，请您安装后重试。");
        }
   }
   catch(e)
   {
    	var str="对不起，此链接需要安装超级旋风1.0Beta3以上版本才能正常下载，请您安装后重试。\r\n";
		if (navigator.appName != "Microsoft Internet Explorer")
		{
			str = "对不起，本页面暂时只支持IE或使用IE内核的相关浏览器。";
		}
		if (confirm(str,2))
		{	
    		window.open("http://im.qq.com/cyclone/download.shtml");
	    }
		else
		{
			return;
		}
   }
}

function OnContextClick(linkObj)
{
	linkObj.href = "#";
}

</script>
