<script language="javascript">
function isnumber(c)
{
	if ((c>='0') && (c<='9'))
		return true;
	else
		return false;
}
function checkuin(s)
{
	for (i=0; i<s.length; i++)
	{
		n = s.substr(i, 1);
		if (!isnumber(n))
		{
			return false;
		}
	}
	return true;
}
function CheckValue()
{	
	u = document.form1.u;
	p = document.form1.p;
	verifycode = document.form1.verifycode;
	if (u.value.length<1)
	{ 
		alert("请填写QQ号！");
		u.focus();
		return;
	}
	else if (p.value.length<1)
	{ 
		alert("请填写密码！");
		p.focus();
		return;
	}
	else if (verifycode.value.length<1)
	{ 
		alert("请填写验证码！");
		verifycode.focus();
		return;
	}
	preprocess(form1);
	document.form1.submit();
}
function keySubmit()
{
	if (event.keyCode == 13) CheckValue();
}
</script>
