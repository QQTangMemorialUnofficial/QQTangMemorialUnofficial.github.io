<script language="JavaScript">
function checkinput()
{
        var comment;
        comment = document.formMain.comment;
        if (comment.value.length<1)
        {
                alert("留言不能为空！");
                comment.focus();
                return;
        }
        if (comment.value.length>300)
        {
                alert("留言不能超过150个汉字！");
                comment.focus();
                return;
        }
        if (document.formMain.showgif.value=="")
        {
                alert("请选择头像！");
                return;
        }
        document.formMain.submit();
}

function chgface(facepic)
{
        if (facepic != "")
                document.formMain.mdface.src = "/gif/" + facepic;
}
</script>
<script language=javascript>
function gbcount(message,total,used,remain)
{
  var max;
  max = total.value;
  if(message.value.length > max){
    message.value = message.value.substring(0,max);
    used.value = max;
    remain.value = 0;
    alert('留言不能超过规定的字数!');
  }
  else{
    used.value = message.value.length;
    remain.value = max - used.value;
  }
}
</script>
