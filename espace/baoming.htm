<script>
function checkName(s)
{
	for (i=0; i<s.length; i++)
	{
		//n = s.substr(i, 1);
		//if (!isChinese(n))
		if(s.charCodeAt(i)<= 255)
		{
			return false;
		}
	}
	return true;
}
function CheckValue()
{	
	txtName = document.formMain.txtName;
	sel_sex = document.formMain.sel_sex;
	txt_age = document.formMain.txt_age;
	sel_voca = document.formMain.sel_voca;
	txtTel = document.formMain.txtTel;	
	txtAdd = document.formMain.txtAdd;

	if (txtName.value.length<1)
	{ 
		alert("请填写真实姓名！");
		txtName.focus();
		return;
	}
	else if(!checkName(txtName.value))
	{
		alert("真实姓名只能是中文，请您重新填写！");
		txtName.focus();
		return;
	}
	else if (txtTel.value=="")
	{ 
		alert("请填写电话！");
		txtTel.focus();
		return;
	}
	else if (sel_sex.value=="")
	{ 
		alert("请选择性别！");
		sel_sex.focus();
		return;
	}
	else if (txt_age.value=="")
	{ 
		alert("请填写年龄！");
		txt_age.focus();
		return;
	}
	else if (sel_voca.value=="")
	{ 
		alert("请选择职业！");
		sel_voca.focus();
		return;
	}
	else if (txtAdd.value=="")
	{ 
		alert("请填写地址！");
		txtAdd.focus();
		return;
	}	
    if (confirm("确认输入的资料正确无误，请选择确定；\r\n否则，请选择取消！")==true)
	{
		document.formMain.submit();
	}
	else return;
}
</script>
