          <tr>
            <td>　　《QQ堂》的序幕就要揭开，在我们正式进入游戏之前，让我们一起扬起五色的风帆，驶向那梦幻的王国。<br>
              　　在期待中，让我们一起关注我们的五色风帆，让我们一起成长。绿色：互动开发；紫色：红蓝钻石；红色：热血足球；黄色：功夫小子；蓝色：公测启动。<br>
              　　航行着的五色的风帆，在2005年的第一道曙光露出的时候，梦幻般的糖果王国终于展现在我们的眼前。</td>
