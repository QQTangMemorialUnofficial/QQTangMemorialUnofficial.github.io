                <td valign="top">　　《QQ堂》的序幕已经揭开，在我们正式进入游戏之前，让我们一起扬起五色的风帆，驶向那梦幻的王国。
                  <p> 　　29日，用你的QQ号码登陆《QQ堂》，让我们一起开启QQ游戏的新时代。</p>
                  <p> 　　航行着的五色的风帆，在2005年的第一道曙光露出的时候，梦幻般的糖果王国<br>
