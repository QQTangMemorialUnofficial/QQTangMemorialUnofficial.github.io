<title>QQ堂热血足球</title>
<link href="http://qqtang.qq.com/event/hot_football/hot_football.css" type="text/css" rel="stylesheet">
<script language="javascript" src="http://qqtang.qq.com/js/hot_football.js"></script>
<script language="javascript">
	function CheckValue()
	{
		if(document.formMain.txtName.value == ""){
			alert("您还没有输入队伍名称!");
			document.formMain.txtName.focus();
			return;
		}
		if(document.formMain.txtQQ1.value == ""){
			alert("队员人数不足!");
			document.formMain.txtQQ1.focus();
			return;
		}
		if(document.formMain.txtQQ2.value == ""){
			alert("队员人数不足!");
			document.formMain.txtQQ2.focus();
			return;
		}
		if(document.formMain.txtQQ3.value == ""){
			alert("队员人数不足!");
			document.formMain.txtQQ3.focus();
			return;
		}
		if(document.formMain.txtQQ1.value == document.formMain.txtQQ2.value || document.formMain.txtQQ2.value == document.formMain.txtQQ3.value || document.formMain.txtQQ3.value == document.formMain.txtQQ1.value)
		{
			alert("队员不可以是相同的人!");
			document.formMain.txtQQ1.focus();
			return;
		}
		document.formMain.submit();
	}
</script>
