            <p>　　在比武这个地图里，速度固然很重要，但是我觉得我最后是以心态取胜的，不急、不躁，才有可能取得胜利！</p>
            <p>　　还有就是在比赛中要保护好自己，要做到一次都不死不容易，不过一定要尽力的保存好自己的实力，能吃就吃，让自己强大起来，但是要避免吃问好，因为问好常常会消减你的东西。</p>
            <p>　　总而言之，这次能在这么多高手中取得冠军，不得不说运气不错！</p>
            <p>　　以上就是我个人的心得了，呵呵，不管写得好不好，反正是我的心得，大家要是觉得好的话就顶下吧，觉得我说得还有遗漏的也请也来教教我哦。要是觉得我写得不好的话，也不许仍我香蕉皮哦。</p></td>
