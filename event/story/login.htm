<script language="javascript">
function checkinput()
{
	if(document.form1.u.value == ""){
		window.alert("您还没有输入QQ号!");
		return false;
	}
	if(document.form1.p.value == ""){
		window.alert("您还没有输入密码!");
		return false;
	}
	if(document.form1.verifycode.value == ""){
		window.alert("您还没有输入验证码!");
		return false;
	}
	preprocess(form1);
	return true;
}
</script>
