<script language="javascript">
function checkinput()
{
	if(document.form1.u.value == ""){
		window.alert("您还没有输入QQ号!");
		document.form1.u.focus();
		return false;
	}
	if(document.form1.p.value == ""){
		window.alert("您还没有输入密码!");
		document.form1.p.foucs();
		return false;
	}
	if(document.form1.verifycode.value == ""){
		window.alert("您还没有输入验证码!");
		document.form1.verifycode.focus();
		return false;
	}
	return true;
}
</script>
