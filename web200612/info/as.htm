  <tr>
    <td><p><strong>人物简介:</strong></p>
      <p>阿莎平日总是以乖乖女的形象出现，实际上她的心里却十分渴望去探险。尤其是酿糖师伯兰克的故事更是让阿莎着迷，她幻想着自己有一天也能成为伟大的酿糖 师。抱着这样的愿望，阿莎加入到了QQ堂的大家庭，大家千万不要因为她是新人就小瞧她哦。</p>
