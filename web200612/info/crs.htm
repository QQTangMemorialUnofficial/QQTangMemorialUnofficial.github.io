    <td><p><strong>人物简介:</strong></p>
      <p>魔法王国光明魔法师兰宁的女儿，性格活泼开朗，同时充满几分邪气。有一天自己的父亲突然被黑暗魔法所迷惑，不断地沉迷堕落时，聪明的克莉丝选择了离开，她周游世界，急切的寻找着一些伙伴来帮助自己拯救自己堕落的父亲.</p>
