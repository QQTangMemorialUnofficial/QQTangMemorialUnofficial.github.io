  <tr>
    <td><p><strong>人物简介:</strong></p>
      <p> 甜蜜艾乐队的主唱，其实真实身份是 “ 杀手乙 ” ，外表似乎有点小鸟依人，但实际却 …… 是可乐身边最得力的助手，虽然平日沉默寡言，但在乐队演出时却疯狂得与平时判若两人，小蜜的长项在于擅用文静可爱的外表来放松敌人的警戒，然后突然爆发，给予当头一棒……</p>
