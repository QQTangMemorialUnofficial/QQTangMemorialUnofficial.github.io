  <tr>
    <td><p><strong>人物简介:</strong></p>
      <p>她是在糖果镇游乐场里卖雪糕的， 配合推箱子游戏隆重推出。 </p>
      <p>她家有农场，有奶牛，做奶油雪糕方便。 </p>
      <p>她想去游乐场玩， 所以卖雪糕赚点钱！ </p>
      <p>她只卖草莓牛奶冰，挺不错的！ 因为他爱吃。 </p></td>
