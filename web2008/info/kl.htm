<p>甜蜜艾乐队的主力吉他手，真实身份是 “ 螺丝 ” ，   是与泰坦从小一起在铁锤城长大的好朋友，他有着与泰坦同样的抱负和决心。但在和泰坦的的竞争中落败，失望至极的可乐走向了与大家对立的一面......</p>
