<font class="ny_txtart">毛毛：</font><br />
<p>一脸坏笑的毛毛最喜欢恶作剧，往女生书包里塞毛毛虫，把老师的粉笔全部折断都是他经常做的事情；但是千万不要以为毛毛是个坏孩子，他也经常会帮助别人，只不过……都是悄悄的。他喜欢别人说他是“坏孩子”，因为那样听起来很酷。</p>
