<font class="ny_txtart">星仔：</font><br />
<p>星仔原本是个穷困潦倒的小流氓，为了生计来到猪笼寨试图抢劫居民钱财，没想到这些看似平凡的老百姓居然个个身怀绝技。他不但钱没有捞到，反而引来斧头帮的注意，在猪笼寨引发了一场正邪势力的大对决。</p>
