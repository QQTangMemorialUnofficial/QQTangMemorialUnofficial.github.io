<font class="ny_txtart">丫丫：</font><br />
<p>糖果镇的村长女儿，是一个任性的女千 金 小姐 , 虽然外表很可爱 , 但其实是一个任性的女子 `, 看不起穷人 , 自以为很聪明 ! 很流行 ! 但老是干傻事 !<br />
  傻事历史： <br />
  1 ．中华比武的时候，因为比武过程中在休息室睡着了，结果错过了比武大赛。<br />
  2 ．酷比一夏的时候，寻找僵尸路途中吸入毒气，傻傻地在僵尸地盘漫无目标地行走，一直迷到僵尸王都被消灭了，才走出迷阵。<br />
  3 ．泰坦回归的时候，曾经偷偷的去机械城结果被卡在飞船里面了，最后被救了回来。</p>
