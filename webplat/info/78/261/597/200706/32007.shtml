	<h4>购物券消失之谜</h4>
    <div class="new_nytxt">　　QQ堂购物券在推出以来带给了玩家无尽的优惠和方便，现在，它已经完成了QQ堂赋予它的历史使命，光荣退出了绚丽的道具舞台，取而代之的华丽升级版也即将在六月中旬的道具舞台上闪亮登场，更多的优惠和惊喜等待着大家，道具商城也会因为它的出现而熠熠生辉，快乐购物的脚步永不停歇。<br />
<br />
　想知道它究竟是什么吗？敬请大家留意官网，神秘的面纱会为您层层揭开！</div>
