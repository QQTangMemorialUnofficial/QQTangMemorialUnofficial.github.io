	<h4>家族赛惊喜连连，幸运大奖隆重送出</h4>
    <div class="new_nytxt"><p>　　家族擂台赛进展得如火如荼，并且已经进入到最后的冲刺阶段，在共庆十一的大好日子里我们为广大家族赛参与的玩家送上一份大礼。<br />
<br />
　　截至到10月8日比赛结束以后，前5位的排名，第10名、第20名、第30名、第40名的家族所有参赛的玩家都可以获得10个小喇叭的奖励。<br />
<br />
　　官方会在后续的活动中不断给予大家惊喜，祝大家国庆快乐，游戏快乐。</p></div>
