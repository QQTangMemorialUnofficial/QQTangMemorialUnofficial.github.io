	<h4>《风云再起》版本正式发布</h4>
    <div class="new_nytxt">　　暑期即将来临，QQ堂特定为所有玩家奉献精彩一夏――《风云再起》版本。新版本增加了新的音乐，新的BOSS，新的地图，全新内容绝对能在火热夏日给你全新的感觉。<br><br>　　还有家族声望系统，家族排行榜为渴望家的感觉的玩家一个足够展示的空间。<br><br>　　还犹豫什么，一起来快乐一夏吧。<br><br>　　新版本下载地址：<a href="../../../../../../index.html" target="_blank">http://qqtang.qq.com/</a><br></div>
