	<h4>通信网络故障维修进展通告</h4>
    <div class="new_nytxt">　　经过电信方面调度各方面专家抢修和腾讯技术人员的积极配合，腾讯公司在17日晚24：00左右初步恢复QQ服务，但因使用电信紧急调配的线路和设备，仍有可能出现波动，影响部分用户。现电信专家和腾讯公司技术人员仍在对网络服务进行实时监测和维护，如有新进展会及时和广大用户进行沟通。由此给广大用户带来的不便我们深表歉意，感谢大家的关注与支持。 <br></div>
