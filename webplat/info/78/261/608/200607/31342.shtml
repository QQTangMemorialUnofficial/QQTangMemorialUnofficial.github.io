	<h4>B5B10版本升级公告</h4>
    <div class="new_nytxt">　　亲爱的玩家：<br><br>　　为了使玩家体验到更好的游戏环境和更多的游戏内容，QQ堂将于<font color=red>7月10日17：00</font>对B5B10版本进行升级。届时玩家登陆B5B10版本，系统将自动提示玩家升级。玩家只需按照系统提示操作即可过渡到当前最新版本。<br><br><p align=right>QQ堂运营开发团队<br><br>2006年7月10日</p><br></div>
