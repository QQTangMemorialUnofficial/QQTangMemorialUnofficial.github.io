	<h4>QQ堂11月21日游戏维护公告</h4>
    <div class="new_nytxt">　　QQ堂将会在11月21日上午6：00-8：00进行线路改造，届时所有游戏区将不能登陆，上海电信,江苏电信,浙江电信游戏小区的玩家也将无法游戏，其他小区原本在游戏区的玩家可以继续玩，给大家带来的不便还请谅解，祝各位玩家游戏愉快。</div>
