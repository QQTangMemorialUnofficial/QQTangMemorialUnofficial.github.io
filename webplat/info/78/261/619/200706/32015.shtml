	<h4>神龙的愿望活动获奖名单</h4>
    <div class="new_nytxt"><p>　　在QQ堂王国中，有一个古老的传说，只要收集七颗龙珠，就能召唤天龙，实现一个愿望！<br />
<br />
　　现在，QQ堂王国中有35位盖世英雄收集到了散落在各个地方的七个龙珠，他们将获得代表至高无上的荣誉的绝版道具凤凰翅膀和1年权限的紫钻会员。<br />
<br />
　　35位盖世英雄的名单如下：</p>
<p align="center"><img alt="" src="http://ossweb-img.qq.com/upload/qqtang/CommNews/1181027138_840044972_20975_sPhoto.jpg" /></p>
<p><br />
