	<h4>关于11月21日运营商网络变更公告</h4>
    <div class="new_nytxt"><p>&nbsp;</p>
<p>尊敬的QQ堂玩家：</p>
<p><br />　　由于<span style="color: #ff0000;">11月21日（本周四）凌晨02：00 - 05：00</span>期间，部分地区运营商网络进行变更切换，可能导致部分玩家出现短暂无法登录、掉线现象，如出现此类问题的玩家请稍后再作尝试即可。</p>
<p><br />　　请各位玩家相互转告，给您带来的不便敬请谅解，谢谢！</p>
<p>&nbsp;</p></div>
